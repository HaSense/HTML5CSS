<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>css 01</title>
    <!-- CSS 코드를 삽입할 수 있습니다.-->
    <style>
        p{
            color:red;
            font-size: 30px;
        }
    
    </style>
</head>
<body>
    <p>나무의 줄기는 땅위로 높게 자로고 해바다 굵기가 두꺼워 지지만,
    풀의 줄기는 일 년만 자라고 겨울을 나는 동안 땅 윗부분이 죽는다.
    </p>

    <h2 style="color:blue; font-size: 25px;">제목입니다.</h2>
    
    </body>
</html>
