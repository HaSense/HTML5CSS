<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a:link{
            color:#0000ff;
            text-decoration: none;
        }
        a:visited{
            color: #00ff00;
        }
        a:hover{
            color:#ff0000;
            font-weight: bold;
            text-decoration: underline;
        }
        a:active{
            color:#00ffff;
        }
        
    </style>
    <title>CSS Link 속성 정의하기</title>
</head>
<body>
    <a href="http://www.naver.com">네이버로 가기</a><p/>
    <a href="http://www.nate.com">네이트로 바로가기</a>
</body>
</html>
