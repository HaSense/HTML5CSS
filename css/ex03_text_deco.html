<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        h2{
            text-align: center;
            text-decoration-line: underline;
        }
        p {
            line-height: 300%;
        }
        h3 {
            color:#0000ff;
            text-shadow: 3px 3px 5px #444444;
        }
    </style>
</head>
<body>
    <h2>로즈메리 허브</h2>
    <p>로즈메리(영어: rosemary)는 바늘 같은 잎을 가진 
        여러해살이 식물로, 민트와 같은 과에 속한다. 
        지중해 연안이 원산지인 허브이며 푸른 잎과 특유의 
        향을 가졌다. 로즈메리라는 이름은 라틴어로 
        '바다(marinus)의 이슬(ros)'이라는 뜻의 
        '로즈마리누스(rosmarinus)'에서 왔다.[1] 
        꽃은 겨울과 봄에 피며 색깔은 흰색, 분홍색,
        자주색, 푸른색 등이 있다.</p>
    <h3>페퍼민트 허브</h3>
</body>
</html>
