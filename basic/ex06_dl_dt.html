<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
        <title>정의목록</title>
</head>
<body>
   <h2>계절별 야생화</h2>
   <dl>
       <dt>봄꽃</dt>
       <dd>봄에 꽃이 피는 다년생 식물은 꽃잔디, 금난화 , 할미꽃, 복수초...</dd>
   
       <dt>여름꽃</dt>
       <dd>여름에 꽃이 피는 식물은 육잠화, 비비추 , 예란, 달팽이꽃...</dd>
   
       <dt>가을꽃</dt>
       <dd>가을에 꽃이 피는 식물은 구결초, 감국, 배초향, 갈대...</dd>
   </dl>
</body>
</html>
